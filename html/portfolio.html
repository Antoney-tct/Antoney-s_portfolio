<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio | Antoney Ouko</title>
    <link rel="stylesheet" href="css/design.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- [Same header as about.html] -->

    <!-- Portfolio Hero -->
    <section class="hero">
        <div class="hero-content">
            <div class="hero-text fade-in">
                <h1 class="cyber-glow">My <span>Creative Works</span></h1>
                <p>Explore my collection of digital creations and client projects.</p>
            </div>
        </div>
    </section>

    <!-- Portfolio Gallery -->
    <section class="projects diagonal-section">
        <div class="section-title fade-in">
            <h2>Featured Projects</h2>
        </div>
        
        <div class="project-filter fade-in">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="web">Web</button>
            <button class="filter-btn" data-filter="design">Design</button>
            <button class="filter-btn" data-filter="app">Apps</button>
        </div>
        
        <div class="project-grid">
            <!-- Expanded project cards with more details -->
            <div class="project-card fade-in" data-category="web">
                <img src="https://images.unsplash.com/photo-1551288049-bebda4e38f71?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80" alt="Project" class="project-image">
                <div class="project-content">
                    <span class="project-category">Web Development</span>
                    <h3 class="project-title">E-Commerce Platform</h3>
                    <p class="project-description">Full-stack e-commerce solution with React frontend and Node.js backend.</p>
                    <div class="project-stats">
                        <span><i class="fas fa-calendar"></i> 3 months</span>
                        <span><i class="fas fa-code"></i> React, Node, MongoDB</span>
                    </div>
                    <div class="project-links">
                        <a href="#" class="project-link"><i class="fas fa-external-link-alt"></i> Live Demo</a>
                        <a href="#" class="project-link"><i class="fab fa-github"></i> Code</a>
                        <a href="project-detail.html" class="project-link"><i class="fas fa-info-circle"></i> Details</a>
                    </div>
                </div>
            </div>
            
            <!-- Add 5-6 more project cards -->
        </div>
    </section>

    <!-- Testimonials Section -->
    <section class="testimonials diagonal-section" style="background: #0e0e15;">
        <div class="section-title fade-in">
            <h2>Client Testimonials</h2>
        </div>
        <div class="asymmetrical-grid">
            <!-- Testimonial cards -->
        </div>
    </section>

    <!-- [Same footer] -->
    <script src="assets/js/main.js"></script>
</body>
</html>
