<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Existing head content -->
    <style>
        /* ===== RESPONSIVE ENHANCEMENTS ===== */
        
        /* 1. Mobile-First Hamburger Menu */
        .nav-container {
            position: relative;
        }

        .hamburger {
            display: none;
            background: none;
            border: none;
            color: var(--primary);
            font-size: 1.8rem;
            cursor: pointer;
            z-index: 1001;
        }

        .nav-links {
            display: flex;
            transition: transform 0.3s ease-in-out;
        }

        @media (max-width: 768px) {
            .hamburger {
                display: block;
            }

            .nav-links {
                position: fixed;
                top: 0;
                right: -100%;
                height: 100vh;
                width: 70%;
                background: rgba(10, 10, 14, 0.95);
                backdrop-filter: blur(15px);
                flex-direction: column;
                padding: 6rem 2rem;
                transition: right 0.3s ease-in-out;
            }

            .nav-links.active {
                right: 0;
            }

            .nav-links a {
                font-size: 1.2rem;
                padding: 1rem;
            }
        }

        /* 2. Enhanced Touch Targets */
        .filter-btn, .project-link, .cta-button {
            min-width: 44px;
            min-height: 44px;
        }

        /* 3. Fluid Typography */
        html {
            font-size: 14px;
        }

        @media (min-width: 768px) {
            html {
                font-size: 16px;
            }
        }

        /* 4. Improved Grid Flexibility */
        .project-grid {
            grid-template-columns: repeat(auto-fit, minmax(min(100%, 300px), 1fr));
        }

        /* 5. Mobile-Optimized Contact Form */
        @media (max-width: 480px) {
            .contact-form {
                padding: 1.5rem;
            }

            .form-control {
                padding: 0.8rem;
            }
        }

        /* 6. Vertical Skill Bars on Mobile */
        @media (max-width: 768px) {
            .skills {
                display: grid;
                gap: 1.5rem;
            }

            .skill-item {
                margin-bottom: 0;
            }
        }

        /* 7. Stacked Hero Section */
        @media (max-width: 1200px) {
            .hero-content {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            .hero-text h1 {
                font-size: 2.2rem;
            }

            .hero-text p {
                font-size: 1rem;
            }
        }

        /* 8. Optimized Image Loading */
        .about-img-container img {
            width: 100%;
            height: auto;
            aspect-ratio: 1/1;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <!-- Modified Header -->
    <header>
        <div class="nav-container">
            <a href="#" class="logo"><i class="fas fa-terminal logo-icon"></i>Antoney</a>
            <button class="hamburger" aria-label="Menu">
                <i class="fas fa-bars"></i>
            </button>
            <div class="nav-links">
                <a href="#home" class="active">Home</a>
                <a href="#about">About</a>
                <a href="#projects">Projects</a>
                <a href="#contact">Contact</a>
                <a href="#contact" class="cta-button">Hire Me</a>
            </div>
        </div>
    </header>

    <!-- Rest of your existing body content -->

    <script>
        // Enhanced Mobile Menu Toggle
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-links');

        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('active');
            hamburger.innerHTML = navLinks.classList.contains('active') 
                ? '<i class="fas fa-times"></i>'
                : '<i class="fas fa-bars"></i>';
        });

        // Close menu on click outside
        document.addEventListener('click', (e) => {
            if (!navLinks.contains(e.target) && !hamburger.contains(e.target)) {
                navLinks.classList.remove('active');
                hamburger.innerHTML = '<i class="fas fa-bars"></i>';
            }
        });

        // Prevent scrolling when menu is open
        navLinks.addEventListener('wheel', (e) => {
            if (window.innerWidth <= 768) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
